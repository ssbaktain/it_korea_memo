<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .parent {
        border: 1px solid black;
        /* width: 500px; */
        /* 부모의 크기를 명시적으로 필요한 경우가 아니라면, auto를 사용한다. */
        height: auto;
        display: flex;
      }
      .child {
        border: 1px solid red;
        flex: 0 0 20vw;
      }
      .child p {
        font-size: 30px;
        padding: 10%;
      }
    </style>
  </head>
  <body>
    <!-- ***부모의 크기를 명시하지 않으면, 자식의 크기에 의해 결정된다. -->
    <div class="parent">
      <div class="child">
        <p>안녕하세요</p>
      </div>
    </div>
  </body>
</html>
